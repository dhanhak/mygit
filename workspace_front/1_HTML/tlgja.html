<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vertical-menu{
            width: 200px;
        }
        .vertical-menu a{
            color: black;
            display: block;
            padding: 12px;
            text-decoration: none;
        }
        .vertical-menu a:hover{
            background-color: #eee;
        }
        .vertical-menu a.active{
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Vertical Menu</h1>
    <div class="vertical-menu">
        <a href="#" class="active">과목</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JAVASCRIPT</a>
        <a href="#">JQUERY</a>
    </div>
</body>
</html>
