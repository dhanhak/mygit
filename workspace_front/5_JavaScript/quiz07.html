<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: auto;
            text-align: center;
            line-height: 30px;
        }

        #box {
            border: 1px solid black;
            width: 300px;
            height: 200px;
        }

        #menu {
            border: 1px solid black;
            width: 300px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="menu">
        <button id="red">RED</button>
        <button id="green">GREEN</button>
        <button id="blue">BLUE</button>
        <button id="clear">Clear</button>
    </div>

    <script>
        var box = document.getElementById("box");

        var btnred = document.getElementById("red");
        var btngreen = document.getElementById("green");
        var btnblue = document.getElementById("blue");
        
        var clear = document.getElementById("clear");

        btnred.onclick = function () {
            box.setAttribute("style", "background-color:red;");
        }
        btngreen.onclick = function () {
            box.setAttribute("style", "background-color:green;");
        }
        btnblue.onclick = function () {
            box.setAttribute("style", "background-color:blue;");
        }
        clear.onclick = function () {
            box.removeAttribute("style");
        }


    </script>
</body>

</html>
