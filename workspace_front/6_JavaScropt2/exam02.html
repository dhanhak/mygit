<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [];

        arr.push("Java");
        arr.push("C++");
        arr.push("JavaScript"); // 배열에 추가
        
        arr.unshift("HTML");    // 배열의 제일앞에 추가
        console.log(arr);
        arr.unshift("CSS");
        var data = arr.pop();  // 마지막 데이터 팅겨서 리턴값으로 가져옴
        console.log(arr);
        console.log("pop 된 데이터 : " + data);

        var data2 = arr.shift();    //
        console.log(arr);
        console.log("shift 된 데이터 : " + data2);
        
    </script>
</body>
</html>
