<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- JavaScript 객체 -->
    <!-- 자바스크립트 배열 : [ ] -->
    <!-- 자바스크립트 객체 : { } -->
    <!-- JSON : (JavaScript Object Notation) : 자바스크립트에서 객체를 표현하는 표기법 -->
    <!-- JSON 은 Cross Language Data Type 으로도 부름  -->
    <!-- 직렬화의 대명사로 크로스 랭귀지, 크로스 플랫폼간 데이터 전송방식으로 많이 사용 됨 (json,xml)-->

    <script>
        // 자바스크립트에서 객체를 사용하는 3가지 문법
        // 1. 객체 Literal 방식
        var obj1 = {
            num: 123,
            str: 'Hello',
            1: 'One'
        };
        // console.log(obj1.num);
        // console.log(obj1.str);
        // console.log(obj1.1);     // 숫자는 .으로 접근 불가능
        console.log(obj1['num']);
        console.log(obj1['str']);
        console.log(obj1['1']);     // 기능상 대괄호가 더 강력함

        // 2. 기본 객체 사용
        var obj2 = new Object();
        obj2.id = 1000; // obj2['id'] = 1000;
        obj2.name = 'Tom';

        console.log(obj2.id);
        console.log(obj2.name);



        // 3. 생성자를 사용
        function Student(id, name){     // 생성자로 사용하고싶으면 첫글자 대문자
            this.id = id;     // this 가 붙어여 멤버필드
            this.name = name;

            this.func = function(){}    // 멤버 메서드
        }
        var std = new Student(1001,'Tom');

        console.log(std.id);
        console.log(std.name);
        std.func();
        



    </script>
</body>

</html>
