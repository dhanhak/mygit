<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <fieldset>
        <legend>Fruits</legend>
        <!-- <div id="list"></div> -->
        <div id="fruits"></div>
    </fieldset>

    <input type="text" id="text1" placeholder="앞에 추가할 값">
    <button id="frontadd">앞쪽에 추가</button>
    <button id="frontremove">앞에서 삭제</button><br>

    <input type="text" id="text2" placeholder="뒷쪽에 추가할 값">
    <button id="backadd">뒷쪽에 추가</button>
    <button id="backremove">뒤에서 삭제</button>
    <button id="alldel">전체 삭제</button>

    <script>
        var fruits = document.getElementById("fruits");

        var frontadd = document.getElementById("frontadd");
        var frontremove = document.getElementById("frontremove");

        var backadd = document.getElementById("backadd");
        var backremove = document.getElementById("backremove");

        var text1 = document.getElementById("text1");
        var text2 = document.getElementById("text2");

        // var divList = document.getElementById("list");
        var alldel = document.getElementById("alldel");

        var arr = [];

        alldel.onclick = function () {
            arr = [];
            fruits.innerHTML = arr;
        }

        frontadd.onclick = function () {
            var val = text1.value;
            // temp = temp.trim();
            if (val != "") {
                arr.unshift(val);
                fruits.innerHTML = arr;
                text1.value = "";
            } else {
                alert("과일명을 입력하세요.");
                text1.focus();
            }
        }

        // trim() : 문자열의 양쪽에서 공백문자를 제거하는 함수
        // ex)  '      abc     ' -> 'abc'

        frontremove.onclick = function () {
            arr.shift();
            fruits.innerHTML = arr;
        }

        backadd.onclick = function () {

            var val = text2.value;
            if (val != "") {
                arr.push(val);
                fruits.innerHTML = arr;
                text2.value = "";
            } else {
                alert("과일명을 입력하세요.");
                text1.focus();
            }
        }

        backremove.onclick = function () {
            arr.pop();
            fruits.innerHTML = arr;
        }
    </script>
</body>

</html>
