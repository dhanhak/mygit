<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        #box{border: 1px solid black;}
    </style>
</head>
<body>
    <!-- 동적 Element 추가에 사용되는 함수들 -->
    <!-- befor, prepend, append, after -->

    <div id='box'>
        내용<br>
    </div>

    <script>
        var p = $('<p>');
        p.append("여기가 Before");
        p.css({'background-color':'forestgreen'});

        var button = $('<button>');
        button.html('여기가 Append');
        butoon.attr('id','btn');  // setAttr와 동일

        $('#box').before(p);
        $('#box').after('여기가 After');
        $('#box').prepend('여기가 Prepend<br>');
        $('#box').append('여기가 Append');

        

        $('#box').append(button);
        
        
        
    </script>
</body>
</html>
