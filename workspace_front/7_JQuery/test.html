<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            border: 1px solid black;
        }

        .content {
            width: 300px;
            height: 500px;
            float: left;
        }

        .topbox {
            height: 70%;
        }

        .bottombox {
            height: 30%;
        }

        #inputcon {
            width: 75%;
            height: 100%;
            float: left;

        }

        .buton {
            width: 25%;
            height: 100%;
            float: left;
            text-align: center;
            position: relative;

        }

        #btn {
            position: absolute;
            bottom: 5px;
            right: 10px;
            width: 50px;
            height: 25px;
        }

        #emti {
            position: absolute;
            bottom: 40px;
            right: 10px;
            width: 50px;
            height: 25px;
        }

        .emtibox {
            width: 150px;
            height: 500px;
            position: absolute;
            left: 350px;
        }

        

        .emtibox>#emticlose>img {
            width: 100%;
            height: 100%;
        }


        #econclose {
            height: 25px;
            width: 25px;
            position: absolute;
            left: 270px;
            background-color: gray;
            border: 0px;

        }

        #emtibox img {
            width: 55px;
            height: 55px;
            float: left;
        }

        #inputbox img,
        #box img {
            width: 50px;
            height: 50px;
        }
    </style>

</head>

<body>
    <div class="content">
        <div class="topbox"></div>
        <div class="bottombox">
            <div contenteditable="true" id="inputcon"></div>
            <div class="buton">
                <button id="emti">emti</button>
                <button id="btn">전송</button>
            </div>
        </div>
    </div>
    <div class="emtibox">
        <input type="button" value='X' id="emticlose">

        <img src="1030.png">
        <img src="1031.png">
        <img src="1032.png">
        <img src="1033.png">
        <img src="1034.png">
    </div>
