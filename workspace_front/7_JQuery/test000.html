<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let list = $('.ab:checked');

            $('.check-all').click(function () {

                for (let i = 0; i < list.length; i++) {
                    if (list[i] == 1) {
                        $('.ab').attr('checked', this.checked);
                    }
                }
                if (list.length == 0) {
                    alert("선택된 항목이 없습니다.");
                    return false;
                }

            });
        });
    </script>
</head>

<body>
    <form>
        <p><input type="checkbox" name="all" class="check-all"> <label>Check ALL</label></p>
        <hr>
        <p><input type="checkbox" name="cb1" class="ab"> <label>Checkbox 1</label></p>
        <p><input type="checkbox" name="cb2" class="ab"> <label>Checkbox 2</label></p>
    </form>
</body>

</html>
